<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Fitness Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" class="css">
    <style>
        /* css Reset */
        body {
            font-family: 'Balsamiq Sans', cursive;
            color: aliceblue;
            margin: 0px;
            padding: 0px;
            background: url(img/dark-1839088_1920.jpg);
            background-size: cover;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 21px;
            margin-bottom: 20px;
        }

        .left img {
            width: 100px;
            filter: invert(100%);
        }

        .mid {
            flex-grow: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .navbar {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar li {
            display: inline-block;
            font-size: 22px;
            margin: 0 10px;
        }

        .navbar li a {
            color: antiquewhite;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .navbar li a:hover,
        .navbar li a.active {
            color: #eeb8b8;
            text-decoration: underline;
        }

        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            font-family: 'Balsamiq Sans', cursive;
            margin: 5px 0;
            color: white;
            background-color: black;
            padding: 10px 20px;
            border: 2px solid gray;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            width: 150px;
        }

        .btn:hover {
            background-color: rgb(47, 43, 43);
        }

        .container {
            border: 2px solid white;
            border-radius: 20px;
            margin: 20px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .form-group input {
            font-family: 'Balsamiq Sans', cursive;
            text-align: center;
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container button {
            display: block;
            width: 100%;
            margin: 20px auto;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .left, .mid, .right {
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            .navbar {
                flex-direction: column;
            }

            .navbar li {
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .btn {
                width: 100%;
            }

            .container {
                width: 90%;
                padding: 20px;
            }

            .form-group input {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="img/logo.png" alt="Krishna Fitness Logo">
            <div>Krishna Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us Now</button>
        </div>
    </header>
    <div class="container">
        <h1>Join The Best Gym of Haldia</h1>
        <form action="backend.php">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="age" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="gender" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="locality" placeholder="Enter your Locality">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Enter your Phone Number">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
